<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
    <script>
        var myApp = angular.module("myApp", []);
        myApp.constant('defaultName', 'Yaroslav')
        myApp.provider('greet', function(defaultName){
            var name = defaultName;
            return {
                setName : function(value){
                    name = value;
                },
                $get : function(){
                    return {
                        print : function(){
                            console.log(name);
                        }
                    }
                }
            };
        });


        //providers, constants
        myApp.config(function(greetProvider, dummyProvider){
            console.log('app config');
            console.log('greetProvider -> ', greetProvider);
            console.log('dummyProvider -> ', dummyProvider);
            //greetProvider.setName('Yaroslav');
        });

        //value, factory, services
        myApp.run(function(greet){
            console.log('app initialization');
            console.log('greet -> ', greet);
            greet.print();
        });

        myApp.service('dummy', function(){
            return 'dummyValue';
        });

    </script>
</head>
<body ng-app="myApp">

</body>
</html>
