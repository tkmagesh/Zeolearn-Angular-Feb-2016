<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        .closed{
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        section{
            margin-bottom: 10px;
        }
        section.statistics{
            font-size: 18pt;
        }
        ol{
            width: 40%;
            list-style: none;
        }
        li {
            border : 1px solid gray;
            background-color: #e7e7e7;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
    <!--
    Use Cases
    ============
    1. Add a new bug
    2. List the bugs
    3. Toggle the completion status of the bug
    4. Remove closed bugs
    5. Display statistics
    6. Search for bugs
    7. Sort the bugs
    8. Improvise the bug display
    9. Persist bugs in localStorage
    10. Display 'createdAt'
    11. Persist bugs in server
    12. Add validations
    13. Categorize the bugs (routing)
    14. Testing
    -->
    <script src="angular.js"></script>
    <script>
        var bugTrackerApp = angular.module('bugTrackerApp', []);

    </script>
</head>
<body ng-app='bugTrackerApp'>
    <h1>Bug Tracker</h1>
    <hr>
    <div class="content">
        <section class="statistics">
            <span class="closed">2</span>
            <span>/</span>
            <span>5</span>
        </section>
        <section class="search">
            <label for="">Search :</label>
            <input type="text" name="" id="">
            <label for="">Is Closed ? :</label>
            <input type="checkbox" name="" id="">
        </section>
        <section class="sort">
            <label for="">Order By : </label>
            <input type="text" name="" id="">
            <label for="">Descending ? :</label>
            <input type="checkbox" name="" id="">
        </section>
        <section class="list">
            <label for="">Bug :</label>
            <input type="text" name="" id="">
            <input type="button" value="Add Bug">
            <input type="button" value="Remove Closed">
            <ol>
                <li class="closed"><span>Data validation failure</span></li>
                <li><span>Server communication disrupts</span></li>
            </ol>
        </section>
    </div>
</body>
</html>
